<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Balance calculator</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
</head>
<body>
	<header class="header">
		<form class="header__form">
			<div class="header__string">
				<div class="header__string-item hide" data-logged-user-name>Михаил</div>
				<input type="text" class="header__input" placeholder="введите имя" data-input-new-user>
				<button class="header__user-add-button" data-button-add-user>+</button>
			</div>
			<button class="header__menu-button" data-menu-button>menu</button>
		</form>
	</header>
	<div class="menu hide" data-menu>
	</div>
	<main class="main" data-operations-list>
	</main>
	<div class="common-profit hide" data-common-profit>
		<div class="common-profit__text">Общая сдача:</div>
		<div class="common-profit__result" data-common-profit-result></div>
	</div>
	<footer class="footer" data-footer>
		<div class="footer__info hide" data-footer-info></div>
		<div class="footer__form">
			<form class="form">
				<div class="form__input">

					<!-- checkbox +/- -->
					<div class="form__input-symbol">
						<label class="checkbox form__checkbox" >
							<input type="radio" name="symbol" class="checkbox__input-plus" value="+" checked data-input-symbol>
							<div class="checkbox__new-input-plus"></div>
						</label>
						<label class="checkbox form__checkbox">
							<input type="radio" name="symbol" class="checkbox__input-minus" value="-" data-input-symbol>
							<div class="checkbox__new-input-minus"></div>
						</label>
					</div>
					<!-- //checkbox +/- -->
					<div class="form__numbers">
						<input type="number" class="form__input-text" placeholder="вес" data-input-weight>

						<!-- checkbox % -->
						<div class="form__input-percent">
							<label class="checkbox checkbox_percent"> 0%
								<input type="radio" name="percent" class="checkbox__input" value="0" checked data-input-percent>
								<div class="checkbox__new-input"></div>
							</label>
							<label class="checkbox checkbox_percent"> 4%
								<input type="radio" name="percent" class="checkbox__input" value="4" data-input-percent>
								<div class="checkbox__new-input"></div>
							</label>
							<label class="checkbox checkbox_percent"> 7%
								<input type="radio" name="percent" class="checkbox__input" value="7" data-input-percent>
								<div class="checkbox__new-input"></div>
							</label>
						</div>
						<!-- //checkbox % -->
					</div>
				</div>
				<button type="submit" class="form__button" value="add" data-form-submit>+</button>
			</form>
		</div>
		<div class="footer__total">
			<div class="footer__text">Итого:</div>
			<div class="footer__result" data-total></div>
		</div>
		<div class="footer__week-total">
			<div class="footer__text">Сдача:</div>
			<div class="footer__result" data-week-total></div>
		</div>
	</footer>
<script src="index.js"></script>
</body>
</html>
